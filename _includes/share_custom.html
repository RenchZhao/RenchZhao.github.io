<section class="share">
  <h4>分享到</h4>
  <div class="share-buttons">
    <a href="https://service.weibo.com/share/share.php?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}" class="btn" title="分享到微博">
      微博
    </a>
    <a href="http://tieba.baidu.com/f/commit/share/openShareApi?title={{ page.title | cgi_escape }}&url={{ site.url }}{{ page.url }}" class="btn" title="分享到百度贴吧">
      百度贴吧
    </a>
    <a href="https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}&desc={{ page.excerpt | default: page.title | strip_html | strip_newlines | truncate: 100 | cgi_escape }}" class="btn" title="分享到QQ空间">
      QQ空间
    </a>
    <button onclick="showWeChatQR('{{ site.url }}{{ page.url }}')" class="btn" title="分享到微信">
      微信
    </button>
    <button onclick="copyToClipboard('{{ site.url }}{{ page.url }}')" class="btn" title="复制链接">
      复制链接
    </button>
  </div>

  <!-- 微信二维码模态框 -->
  <div id="wechatModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>分享到微信</h3>
      <p>使用微信扫一扫分享此文章</p>
      <div id="qrcode"></div>
      <p style="font-size: 0.9rem; color: #666;">或复制链接发送给好友</p>
    </div>
  </div>

  <!-- 引入qrcodejs库 -->
  <script>
    // qrcodejs库加载状态
    window.qrcodejsLoaded = false;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" onload="window.qrcodejsLoaded = true;" onerror="window.qrcodejsLoaded = false; console.warn('qrcodejs库加载失败，将使用备用方案');"></script>
  
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('链接已复制到剪贴板！');
      }, function(err) {
        console.error('无法复制: ', err);
      });
    }
    
    // 微信二维码功能
    function showWeChatQR(url) {
      document.getElementById('wechatModal').style.display = 'block';
      var qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      
      // 检查qrcodejs是否加载成功
      if (window.qrcodejsLoaded && typeof QRCode !== 'undefined') {
        try {
          // 使用 qrcodejs 生成二维码
          new QRCode(qrcodeDiv, {
            text: url,
            width: 200,
            height: 200,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
          });
        } catch (e) {
          console.error('qrcodejs生成失败:', e);
          showQRCodeFallback(url, qrcodeDiv);
        }
      } else {
        // 使用备用方案：Google Chart API
        showQRCodeFallback(url, qrcodeDiv);
      }
    }
    
    // 备用二维码方案
    function showQRCodeFallback(url, container) {
      var img = document.createElement('img');
      img.src = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(url) + '&choe=UTF-8';
      img.alt = '微信二维码';
      img.style.border = '1px solid #ddd';
      img.style.borderRadius = '4px';
      img.style.width = '200px';
      img.style.height = '200px';
      img.onerror = function() {
        container.innerHTML = '<p style="color: #666; font-size: 14px;">二维码加载失败<br>请手动复制链接分享</p>';
      };
      container.appendChild(img);
    }
    
    // 关闭模态框
    document.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('wechatModal');
      var span = document.getElementsByClassName('close')[0];
      
      if (span) {
        span.onclick = function() {
          modal.style.display = 'none';
        }
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
    });
  </script>

  <style>
    .share-buttons {
      margin-top: 1rem;
    }
    .share-buttons .btn {
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    .share-buttons .btn:hover {
      background-color: #e0e0e0;
    }
    
    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    
    #qrcode {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #qrcode canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</section>
