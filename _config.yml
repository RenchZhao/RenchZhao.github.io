### 主题设置
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# 改变主题颜色（有8种预设皮肤）
minimal_mistakes_skin: "dark"  # 可选: default, air, contrast, dark, dirt, neon, mint, plum, sunrise
# 改变字体
# head:
#   - <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

# 语言
locale: "zh-CN"
languages: ["en", "zh"]
default_lang: "zh"
exclude_from_localization: ["assets/css", "assets/img"] # 不进行本地化的目录
parallel_localization: true
sass:
  sourcemap: never

# 搜索功能
search: true


# 作者信息
author:
  name   : "Rench Zhao"
  avatar : "/assets/images/bio-photo.jpg"  # 需要你准备头像
  bio    : "Tech Enthusiast"
  location: "Guangzhou, China"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:RenchZhao@189.cn"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RenchZhao"
    


# ========== Markdown配置 ==========
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM  # 关键：启用 GitHub Flavored Markdown，支持表格
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  syntax_highlighter: rouge
  
# ========== 目录配置 ==========
# 注意：使用jekyll-polyglot时，不需要特别include语言目录
# 插件会自动处理多语言内容
include:
  - _pages
  - _posts

defaults:
  # 所有页面默认配置
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      enable_copy_code_button: true
      show_date: true

  # 所有博客文章默认配置
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      # enable_copy_code_button: true
      show_date: true
      read_time: true
      comments: true
      related: true

# 插件
plugins:
  - jekyll-polyglot
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# 分页
paginate: 5
paginate_path: /page:num/

